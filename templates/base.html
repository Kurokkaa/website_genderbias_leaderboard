<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mon site{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const toggles = document.querySelectorAll('.dropdown-toggle');

        toggles.forEach(function (toggle) {
            toggle.addEventListener('click', function (e) {
                e.preventDefault();
                const parent = this.parentElement;
                parent.classList.toggle('open');
            });
        });
    });
</script>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="{{ url_for('static', filename='logo_loria.png') }}" alt="LORIA" />
            </div>
            <nav>
                <ul>
                    <li><a href="/">Accueil</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle">Leaderboard ▾</a>
                        <ul class="dropdown-content">
                            <li><a href="/leaderboard_global">Global Leaderboard</a></li>
                            <li><a href="/leaderboard_neutral">Neutral Leaderboard</a></li>
                            <li><a href="/leaderboard_gendered">Gendered Leaderboard</a></li>
                        </ul>
                    </li>
                    <li><a href="/upload">Upload CSV</a></li>
                    <li><a href="/about">À propos</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
