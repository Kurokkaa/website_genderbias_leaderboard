<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Masculead{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <header class="navbar">
        <div class="nav-content">
            <div class="logo">
                <a href="/"><img src="{{ url_for('static', filename='logo_loria.png') }}" alt="Logo"></a>
            </div>
            <button class="hamburger" id="hamburger"></button>
            <nav class="nav-links">
                <a href="/">{{ _('Home') }}</a>
                <div class="dropdown">
                    <button class="dropbtn">{{ _('Leaderboard') }}▾</button>
                    <div class="dropdown-content">
                        <a href="/leaderboard_global">{{ _('Global') }}</a>
                        <a href="/leaderboard_neutral">{{ _('Neutral') }}</a>
                        <a href="/leaderboard_gendered">{{ _('Gendered') }}</a>
                    </div>
                </div>
                <a href="/upload">{{ _('Upload') }}</a>
                <a href="/faqs">{{ _('FAQs') }}</a>
                <a href="/about">{{ _('About Us') }}</a>
                <div class="dropdown">
                    <button class="dropbtn">
                        {% if get_locale() == 'fr' %}
                            fr▾
                        {% else %}
                            en▾
                        {% endif %}
                    </button>
                    <div class="dropdown-content">
                        {% if get_locale() == 'fr' %}
                            <a href="/set_language/en">en</a>
                        {% else %}
                            <a href="/set_language/fr">fr</a>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Contenu principal -->
    <main class="content">
        {% block content %}{% endblock %}
    </main>
    <script>
        // Menu déroulant hover (déjà présent)
        const dropdowns = document.querySelectorAll('.dropdown');
        let timeoutId;
    
        dropdowns.forEach(dropdown => {
            dropdown.addEventListener('mouseenter', () => {
                clearTimeout(timeoutId);
                dropdown.querySelector('.dropdown-content').style.display = 'block';
            });
            dropdown.addEventListener('mouseleave', () => {
                timeoutId = setTimeout(() => {
                    dropdown.querySelector('.dropdown-content').style.display = 'none';
                }, 300);
            });
        });
    
        // Nouveau : gestion du menu mobile
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.querySelector('.nav-links')
    
        hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('show');
        hamburger.classList.toggle('open'); // change en croix
    });

        document.querySelectorAll('.nav-links a').forEach(link => {
        link.addEventListener('click', () => {
            navLinks.classList.remove('show');
            hamburger.classList.remove('open');
        });
    });
    </script>
    
    
</body>
</html>
